<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao">Adicionar</button>
    <div id="container">

    </div>

    <script>
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.querySelector('button#botao').onclick = () =>{
            var novoElemento = document.createElement('div');
            novoElemento.style.backgroundColor = '#f00';
            novoElemento.style.width = '100px';
            novoElemento.style.height = '100px';
            document.querySelector('div#container').appendChild(novoElemento);

            novoElemento.onmouseover  = () =>  {
                var newColor = getRandomColor(); // #E943F0
                novoElemento.style.backgroundColor = newColor;
            }    
        }    

    </script>
</body>
</html>
