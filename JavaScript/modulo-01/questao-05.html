<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<script type="text/javascript">
		function verificarHabilidades(arr){
		    for(i=0; i< arr.length; ++i){
			console.log(`O ${arr[i].nome} possui as habilidades: ${arr[i].habilidades.join(", ")}`);
		    }    
		}   

		var usuarios = [
			{
				nome: "Diego",
				habilidades: ["Javascript", "ReactJS", "Redux"]
			},
			{
				nome: "Gabriel",
				habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
			} 
		];

		verificarHabilidades(usuarios);


	</script>
</body>
</html>
